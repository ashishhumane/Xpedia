<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap');

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            background: linear-gradient(135deg, rgba(39, 27, 51, 1), rgba(31, 0, 140, 1));
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .container {
            background: rgba(255, 255, 255, 0.15);
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0px 0px 15px rgba(255, 255, 255, 0.2);
            backdrop-filter: blur(10px);
            text-align: center;
            width: 350px;
        }

        h2 {
            color: white;
            margin-bottom: 15px;
            font-size: 26px;
        }

        .input-box {
            margin-bottom: 15px;
            text-align: left;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 6px;
            outline: none;
            font-size: 16px;
        }

        .btn {
            width: 100%;
            padding: 12px;
            background: linear-gradient(18deg, #b562a8, #004a99);
            border: none;
            border-radius: 6px;
            font-size: 18px;
            color: white;
            cursor: pointer;
            transition: 0.3s ease;
        }

        .btn:hover {
            background: linear-gradient(18deg, #86417b, #003a77);
        }

        p {
            margin-top: 10px;
            color: white;
        }

        p a {
            color: #ffcc00;
            text-decoration: none;
        }

        p a:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="form-box">
            <h2>Login</h2>
            <form id="login-form">
                <div class="input-box">
                    <input id="login-email" type="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <input id="login-password" type="password" placeholder="Password" required>
                </div>
                <button type="submit" class="btn">Login</button>
            </form>
            <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
        </div>
    </div>

    <script type="module" src="signup.js" defer></script>
</body>

</html>
